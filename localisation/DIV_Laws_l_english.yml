GOV_absolute_monarchy:0 "Absolute Monarchy"
GOV_absolute_monarchy_desc:0 "An Absolute Monarchy is a state in which the monarch holds complete executive and political power of their nation.\n"
flag_absolute_monarchy:0 "Absolute Monarchy Allowed"
GOV_semi_constitutional_monarchy:0 "Semi-Constitutional Monarchy"
GOV_semi_constitutional_monarchy_desc:0 "A Semi-Constitutional Monarchy grants the monarch some executive powers, but they are limited by a elected body of government.\n"
flag_semi_constitutional_monarchy:0 "Semi-Constitutional Monarchy Allowed"
GOV_constitutional_monarchy:0 "Constitutional Monarchy"
GOV_constitutional_monarchy_desc:0 "A Constitutional Monarchy maintains the monarch as a symbolic head of state, but all real political power lies in the elected government.\n"
flag_constitutional_monarchy:0 "Constitutional Monarchy Allowed"
GOV_presidential_dictatorship:0 "Dictatorship"
GOV_presidential_dictatorship_desc:0 "A Dictatorship ranges from a Presidential Dictatorship to a Military Junta to an unelected Oligarchy. It is a non-elected government that does not have complete power vested in a single individual.\n"
flag_presidential_dictatorship:0 "Dictatorship Allowed"
GOV_autocracy:0 "Autocracy"
GOV_autocracy_desc:0 "An Autocracy is a dictatorial state in which the head of state maintains complete control over all elements of government.\n"
flag_autocracy:0 "Autocracy Allowed"
GOV_republic:0 "Republic"
GOV_republic_desc:0 "A Republic is a democratic government where both the head of state and all executive bodies of government are elected by its citizens.\n"
flag_republic:0 "Republic Allowed"

